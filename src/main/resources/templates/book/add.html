<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"> </head>

<body class="container">

<nav th:replace = "fragments :: navigation"></nav>

<h2 th:text="${naslov}"></h2>

<form method="post" style="max-width:600px" th:object="${book}">
    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}"/>
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="*{author}"/>
        <span th:errors="*{author}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="genre">Genre</label>
        <input class="form-control" th:field="*{genre}"/>
        <span th:errors="*{genre}" clas="error"></span>
    </div>
    <div class="form-group">
        <label th:for="bookFormat">Book Format</label>
        <input class="form-control" th:field="*{bookFormat}"/>
        <span th:errors="*{bookFormat}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="publishingDate">Published</label>
        <input class="form-control" type="date" th:field="*{publishingDate}" />
        <span th:errors="*{publishingDate}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="price">Price</label>
        <input class="form-control" type="number" step="0.01" th:field="*{price}" />
        <span th:errors="*{price}" class="error"></span>
    </div>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
