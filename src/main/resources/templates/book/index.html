<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>


<body class = "container">

<nav th:replace = "fragments :: navigation"></nav>

<h2 th:text = "${naslov}">List of my books:</h2>

<p th:unless="${books} and ${books.size()}"> No Books</p>

<table class="table">
    <tr>
        <th>Book Name</th>
    </tr>

    <tr th:each="book : ${books}">
        <td  th:text="${book}"></td>
    </tr>

</table>


</body>
</html>
